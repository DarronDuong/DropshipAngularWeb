<h1>Orders</h1>

<table class="table" *ngIf="orders$ | async as orders">
  <thead>
    <tr>
     <th>Customer</th>
     <th>Date</th>
     <th></th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let order of orders">
      <td>{{ order.shipping.name }}</td>
      <td>{{ order.datePlaced | date: 'dd/MM/yyyy h.mma' }}</td>
      <td>
        <a routerLink="/">View</a>
      </td>
    </tr>
  </tbody>
</table>
