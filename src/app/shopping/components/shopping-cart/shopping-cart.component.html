<h1>Shopping Cart</h1>

<div class="row col-10" *ngIf ="cart$ | async as cart">
  <p>
    You have {{ cart.totalItemsCount }} items in your shopping cart
    <button  *ngIf="cart.itemList.length" 
    class="btn btn-light btn-sm" 
    (click)="clearCart()">Clear Shopping Cart</button>
  </p>

  <table class="table">
    <thead>
      <tr>
        <th></th>
        <th>Product</th>
        <th class="text-center" style="width: 230px">Quantity</th>
        <th class="text-right" style="width: 230px">Price</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of cart.itemList">
        <td>
          <div [style.backgroundImage]="'url(' + item.imageUrl + ')'" class="thumbnail"></div>
        </td>  
        <td>
          {{ item.title }}
        </td>
        <td>
          <product-quantity [product]="item" [shopping-cart]="cart"></product-quantity>
        </td>
        <td class="text-right">
          {{ item.totalPrice | currency:'AUD':true }}
        </td>
      </tr>
    </tbody>
    <tfoot>
      <tr>
        <th></th>
        <th></th>
        <th></th>
        <th class="text-right">{{ cart.totalPrice | currency:'AUD':true }}</th>
      </tr>
    </tfoot>
  </table>
  <a *ngIf="cart.itemList.length" 
          routerLink="/check-out"
          class="btn btn-primary btn-sm">Check Out</a>
 
</div>
