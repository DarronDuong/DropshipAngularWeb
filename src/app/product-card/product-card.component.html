<div *ngIf="product.title" class="card">
    <img *ngIf= "product.imageUrl" class="card-img-top" src="{{ product.imageUrl }}" alt="{{ product.title }}">
    <div class="card-body">
      <h5 class="card-title">{{ product.title }}</h5>
      <p class="card-text">{{ product.price | currency:'AUD': true}}</p>
    </div>
    <div class="card-footer" *ngIf="showActions">
      <button  
          class="btn btn-primary btn-block"
          (click)="addToCart(product)">Add to Cart</button>
          <div>{{ getQuantity() }}</div>
    </div>
  </div>
